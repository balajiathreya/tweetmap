<!doctype html>
<html ng-app='tweetMapModule'>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">


<!-- bootstrap -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<style type='text/css'>
  .angular-google-map-container { height: 900px; }
</style>


<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- angular stuff -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.15/angular.min.js"></script>

<!-- google maps stuff -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js" type="text/javascript"></script>
<script src='http://maps.googleapis.com/maps/api/js?libraries=weather,geometry,visualization&sensor=true'></script>
<script src="http://cdn.jsdelivr.net/angular.google-maps/1.1.0/angular-google-maps.min.js"></script>

<script src="js/project.js"></script>

</head>

<body  ng-controller="TweetMapController">

      <google-map center="map.center"
            zoom="map.zoom"
            class="span7"
            draggable="true"
            dragging="map.dragging"
            bounds="map.bounds"
            events="map.events"
            options="map.options"
            pan="true"
            control="map.control"></google-map>      

</body>
</html>
